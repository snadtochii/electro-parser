<div class="col-xs-12" *ngIf="data; else startingBlock">
  <dl class="dl-horizontal">
    <dt>First Name:</dt>
    <dd>{{data.firstName}}</dd>
    <dt>Middle Name:</dt>
    <dd>{{data.middleName}}</dd>
    <dt>Last Name:</dt>
    <dd>{{data.lastName}}</dd>
    <dt>Gender:</dt>
    <dd>{{data.gender}}</dd>
    <dt>Birth Date:</dt>
    <dd>{{data.birthDate}}</dd>
  </dl>
</div>
<ng-template #startingBlock>Here will be patient's info..</ng-template>
