<div class="btn-group">
  <button href="#" class="btn btn-default" [disabled]="!currentCase" (click)="copyPath(pathDef)">
     Copy path
  </button>
  <button href="#" class="btn btn-default dropdown-toggle" [disabled]="!currentCase" data-toggle="dropdown"><span class="caret"></span></button>
  <ul class="dropdown-menu" *ngIf="currentCase">
    <li>
      <a href="#" (click)="copyPath(pathFib)">
        Fibula
      </a>
    </li>
    <li>
      <a href="#" (click)="copyPath(pathHip)">
        Hip
      </a>
    </li>
    <li>
      <a href="#" (click)="copyPath(pathScap)">
       Scapula
      </a>
    </li>
  </ul>
</div>
